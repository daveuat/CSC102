<!DOCTYPE html>
<html lang="en">
    <head> <!-- standard heading setup-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>UAT Space Program</title>
        <script src="blastOff.js"></script>
        <link rel="stylesheet" href="blastOff.css" type="text/css"> <!-- points to css stylesheet -->
        <img src="UATspaceLogo-2.jpg" alt="Logo"> <!-- showing logo/image to users -->
    </head>
    <body style="background: #000000;"> <!-- Starting body with background set to black.-->
        <h1 style="color:#980019;"> <!-- Setting h1 section and with the color red -->
            UAT Space Program 
        </h1>
        <p style="color:#980019;">Press "Start Countdown" to Initiate Launch Countdown.</p> <!-- Setting a paragraph with custom color. -->
        <div id="output" style="color:#980019;">10 Seconds on the Clock.</div> <!-- my divider used for all text during countdown-->
        <div id="1701d"></div> <!-- my divider used for gif at the end of the countdown-->
        <br>
        <div id="controls"> <!-- divider set for buttons-->
            <button onclick="start();" class="buttons">Start Countdown</button> <!-- Button class to start script -->
            <button onclick="reset();" class="buttons">Reset Countdown</button> <!-- Button class to reset timer after it ends to run again. -->
        </div>
    </body>
</html>
